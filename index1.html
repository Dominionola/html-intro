<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="tife.html">
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required />

      <a href="/tife.html">next page</a>
    </form>
  </body>
