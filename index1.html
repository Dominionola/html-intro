<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="results.html" method="get" enctype="multipart/form-data">
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required />
      </div>
      <div>
        <label for="email"> Email</label>
        <input type="email" name="email" id="email" required />
      </div>
      <div>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" min="1" max="200" />
      </div>
      <div>
        <label for="date">Birthdate</label>
        <input type="date" name="date" id="date" min="2025-03-04" />
      </div>
      <div>
        <div>
          Favorite Food
          <div>
            <label for="banana">Banana</label>
            <input type="checkbox" name="banana" id="banana" />
          </div>
          <div>
            <label for="apple">Apple</label>
            <input type="checkbox" name="apple" id="apple" />
          </div>
        </div>
        <div>
          Gender
          <div>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male" />
          </div>
          <div>
            <label for="male">Female</label>
            <input type="radio" name="gender" id="female" value="female" />
          </div>
        </div>
        <div>
          <label for="eyeColor">Eye Color</label>
          <select name="eyeColor" id="eyeColor" multiple>
            <option label="Green" value="Green">Green</option>
            <option label="Red" value="Red">Red</option>
          </select>
        </div>
        <div>
          <label for="bio">Bio</label>
          <textarea name="bio" id="bio"> My name is zaz</textarea>
          <input type="hidden" name="hidden" value="hide" />
          <div>
            <label for="file">file</label>
            <input type="file" type="file" name="file" />
          </div>
          <div>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" />
          </div>
          <div>
            <label for="url">URL</label>
            <input type="url" name="url" id="url" />
          </div>
          <div>
            <label for="color">Color</label>
            <input type="color" name="color" id="color" />
          </div>
        </div>
        <label for="password">Password</label>
        <input type="password" name="Password" required />
      </div>
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
